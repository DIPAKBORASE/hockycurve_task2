<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EMI Calculator Ad</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="ad-container">
    <h2>EMI Calculator</h2>
    <div class="input-group">
      <label for="principal">Principal Amount:</label>
      <input type="number" id="principal" placeholder="Enter amount">
    </div>
    <div class="input-group">
      <label for="interest">Annual Interest Rate (%):</label>
      <input type="number" id="interest" placeholder="Enter interest rate">
    </div>
    <div class="input-group">
      <label for="duration">Duration (months):</label>
      <input type="number" id="duration" placeholder="Enter duration">
    </div>
    <button onclick="calculateEMI()">Calculate EMI</button>
    <div id="result" class="result"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
